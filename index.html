<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center w-screen h-screen"
  >
    <div
      class="border p-6 border-gray-200 rounded-md relative bg-white shadow-lg w-[600px] h-[600px]"
    >
      <div class=" ">
        <img
          src="./assets/images/car1.png"
          alt="img"
          class="rounded-md object-cover w-full h-full"
          id="image"
        />
      </div>
      <div class="absolute inset-0 flex items-center justify-between px-4" id="photoContent">
        <button
          id="prev"
          class="w-12 h-12 text-white text-xl rounded-full flex items-center justify-center bg-gradient-to-r from-gray-700 to-gray-900 shadow-md hover:from-gray-600 hover:to-gray-800"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button
          id="next"
          class="w-12 h-12 text-white text-xl rounded-full flex items-center justify-center bg-gradient-to-r from-gray-700 to-gray-900 shadow-md hover:from-gray-600 hover:to-gray-800"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
      <div>
        <p class="font-bold text-[18px] text-[#141414] mt-5" id="name">
          2016 Mustang GT, San Francisco, United States
        </p>
        <p
          class="text-[#666666] text-[14px] font-bold opacity-60 mt-3"
          id="info"
        >
          Published on May 17, 2017
        </p>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
